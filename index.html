<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Chats / kakao Clone</title>
  </head>

  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">7:56</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-phone-volume"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">58%</span>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>

      <header class="header">
        <div class="header__column">
          <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="far fa-comment"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-music"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chats">
      <ul class="chats__list">
        <a href="chats.html" class="chatting-link">
          <li class="chats__chats chat">
            <div class="chat__column">
              <img src="images/friend.jpg" class="chat__avatar g-avatar" />
              <div class="chat__content">
                <span class="chat__username">Grace</span>
                <span class="chat__preview">Voice Talk 2:06</span>
              </div>
            </div>
            <div class="chat__column">
              <span class="chat__timestamp">4:53 PM</span>
              <span class="chat__alarm">5</span>
            </div>
          </li>
        </a>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="Nav__list-items">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="Nav__list-items">
          <a href="index.html" class="nav__list-link">
            <div class="nav__alarm">5</div>
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="Nav__list-items">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="Nav__list-items">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
