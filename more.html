<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>More / kakao Clone</title>
  </head>
  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">7:56</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-phone-volume"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">58%</span>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <h1 class="header__title">More</h1>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-expand"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-music"></i>
          </span>
          <span class="header__icon">
            <a href="settings.html">
              <i class="fas fa-cog"></i>
            </a>
          </span>
        </div>
      </header>
    </div>

    <main class="more__main">
      <div class="friends__header more__header">
        <div class="friends__column friend">
          <img
            src="images/profile.jpg"
            alt="naver"
            class="my-avatar friend__avatar"
          />
          <div class="friend__content">
            <span class="friend__name">Jimin Lee</span>
            <span class="friend__status more__status"
              >jiminaleejung@gmail.com</span
            >
          </div>
        </div>
        <div class="friends__column">
          <span class="my-btn">MY</span>
        </div>
      </div>
      <div class="more">
        <ul class="more__list">
          <li class="more__items">
            <span class="more__item-icon">
              <i class="fas fa-gift fa-2x"></i>
            </span>
            <span class="more__item-title">Present</span>
          </li>
          <li class="more__items">
            <span class="more__item-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more__item-title">Imoticon</span>
          </li>
          <li class="more__items">
            <span class="more__item-icon">
              <i class="fas fa-shopping-cart fa-2x"></i>
            </span>
            <span class="more__item-title">Shopping</span>
          </li>
          <li class="more__items">
            <span class="more__item-icon">
              <i class="fas fa-utensils fa-2x"></i>
            </span>
            <span class="more__item-title">Delivery</span>
          </li>
        </ul>
      </div>

      <div class="more2">
        <span class="suggestions">Suggestions</span>
        <ul class="more__list2">
          <li class="more__items">
            <span class="more__item-icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="more__item-title">Kakao Story</span>
          </li>
          <li class="more__items">
            <span class="more__item-icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="more__item-title">Kakao Game</span>
          </li>
          <li class="more__items">
            <span class="more__item-icon">
              <i class="fas fa-sticky-note fa-2x"></i>
            </span>
            <span class="more__item-title">Kakao Page</span>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="Nav__list-items">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="Nav__list-items">
          <a href="index.html" class="nav__list-link">
            <div class="nav__alarm">5</div>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="Nav__list-items">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="Nav__list-items">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="big">
      <span class="big__screen">Please make your screen small!</span>
    </div>
  </body>
</html>
