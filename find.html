<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Find / kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">7:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-phone-volume"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">58%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <div class="hashtags">
      <span class="hashtags__list">#SPORTS</span>
      <span class="hashtags__list">VOLLEYBALL</span>
      <span class="hashtags__list">MUSIC</span>
      <span class="hashtags__list">FUN</span>
    </div>
    <section class="feed">
      <ul class="feed__news">
        <li class="feed__news-list">Korea`s</li>
        <li class="feed__news-list">Women`s voleyball team</li>
        <li class="feed__news-list">made the olymphic</li>
        <li class="feed__news-list">happen!!</li>
      </ul>
    </section>
    <div class="searchbar">
      <span class="searchbar__tag">
        <i class="fas fa-hashtag"></i>
      </span>
      <input
        type="text"
        placeholder="Please enter your search item"
        class="searchbar__write"
      />
      <span class="searchbar__btn">
        <i class="fas fa-search"></i>
      </span>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="Nav__list-items">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="Nav__list-items">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="Nav__list-items">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="Nav__list-items">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
