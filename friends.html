<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Friends / kakao Clone</title>
  </head>
  
  <body>
    <div class="header-wrapper">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">7:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">58%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-user-plus"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
  </div>
   
    <main class="friends">
      <header class="friends__header">
          <img
            src="images/profile.jpg"
            alt="naver"
            class="my-avatar friend__avatar"
          />
          <div class="friend__content">
            <span class="friend__name">Jimin Lee</span>
            <span class="friend__status">Yes Go to Olympic!!</span>
          </div>
      </header>
      <div class="friends__channel">
        <h5 class="friends__channel-title">Channel</h5>
        <div class="friends__column friend">
          <img
            src="images/kakao-logo.JPG"
            alt="naver"
            class="g-avatar friend__avatar"
          />
          <div class="friend__content">
            <span class="friend__name">Channel</span>
          </div>
        </div>
      </div>
      
      <section class="friends__list">
        <span class="friends__number">
          <h5 class="friends__number-number">602 Friends</h5>
        </span>
        <ul class="friends__lists">
          <li class="friends__friend-list">
            <div class="friends__column friend">
              <img
                src="images/friend.jpg"
                alt="naver"
                class="g-avatar friend__avatar"
              />
              <div class="friend__content">
                <span class="friend__name">Grace</span>
                <span class="friend__status">Hell a lot of things to do</span>
              </div>
            </div>
            <div class="friends__column">
              <div class="friends__nowlistening">
                <span class="nowlistening-title">Ring - Selena Gomez</span>
                <span class="nowlistening-btn">
                  <i class="fas fa-play"></i>
                </span>
              </div>
            </div>
          </li>
          <li class="friends__friend-list">
            <div class="friends__column friend">
              <img
                src="images/psa2.jpg"
                alt="naver"
                class="g-avatar friend__avatar"
              />
              <div class="friend__content">
                <span class="friend__name">Geniya</span>
                <span class="friend__status">Taupo Life</span>
              </div>
            </div>
          </li>
        </ul>
      </ul>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="Nav__list-items">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i
          ></a>
        </li>
        <li class="Nav__list-items">
          <a href="index.html" class="nav__list-link">
            <div class="nav__alarm">5</div>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="Nav__list-items">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="Nav__list-items">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="big">
      <span class="big__screen">Please make your screen small!</span>
    </div>
  </body>
</html>
