<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe_comment</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="feed">
      <section class="feed__posting">
        <header class="feed__header">
          <div class="comment__header-column">
            <div class="comment__go-back">
              <a href="challenge-day7.html" class="feed__link">
                <i class="fas fa-arrow-left"></i
              ></a>
            </div>
            <div class="comment__user-avatar">
              <img src="" alt="" class="comment-avatar" />
            </div>
            <div class="comment__user-info">
              <span class="comment__user-name">Sam Martin</span>
              <span class="comment__time">5 min</span>
            </div>
          </div>
          <div class="feed__header-column">
            <span class="feed__moreinfo">
              <i class="fas fa-ellipsis-h"></i>
            </span>
          </div>
        </header>
        <img src="" alt="" class="feed__photo" />
        <div class="feed__bottom">
          <div class="feed__bottom-column">
            <div class="feed__like">
              <span class="feed__like-icon">
                <i class="far fa-heart"></i>
              </span>
              <span class="feed__like-number">2,515</span>
            </div>
            <div class="feed__comment">
              <span class="feed__comment-icon">
                <i class="far fa-comment-alt"></i>
              </span>
              <span class="feed__comment-number">350</span>
            </div>
          </div>
          <div class="feed__bottom-column">
            <span class="feed__tag">
              <i class="fas fa-tag"></i>
            </span>
          </div>
        </div>
      </section>
    </main>
    <section class="comments">
      <ul class="comments__lists">
        <li class="comments__saying">
          <div class="comments__box">
            <div class="comment__user-avatar">
              <img src="" alt="" class="comment-avatar" />
            </div>
            <div class="comment__user-info">
              <span class="comment__user-name">Angel</span>
              <span class="comment__preview">Look so good!</span>
            </div>
            <div class="comment__plus">
              <span class="comment__like">
                <i class="far fa-heart"></i>
              </span>
              <span class="comment__reply">
                <i class="fas fa-reply"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="comments__saying">
          <div class="comments__box">
            <div class="comment__user-avatar">
              <img src="" alt="" class="comment-avatar" />
            </div>
            <div class="comment__user-info">
              <span class="comment__user-name">Charlie</span>
              <span class="comment__preview">Waiting more from you.</span>
            </div>
            <div class="comment__plus">
              <span class="comment__like">
                <i class="far fa-heart"></i>
              </span>
              <span class="comment__reply">
                <i class="fas fa-reply"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="comments__saying">
          <div class="comments__box">
            <div class="comment__user-avatar">
              <img src="" alt="" class="comment-avatar" />
            </div>
            <div class="comment__user-info">
              <span class="comment__user-name">Angelina MArtin</span>
              <span class="comment__preview">New collection is great!!!</span>
            </div>
            <div class="comment__plus">
              <span class="comment__like">
                <i class="far fa-heart"></i>
              </span>
              <span class="comment__reply">
                <i class="fas fa-reply"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </section>
    <section class="chat">
      <div class="chat__bar">
        <div class="chat__bar-column">
          <img src="" alt="" class="cchat-avatar" />
        </div>
        <div class="chat__bar-column">
          <input type="text" class="chat-write" placeholder="Add a comment" />
        </div>
        <div class="chat__bar-column">
          <span class="chat__send-btn">
            <i class="far fa-paper-plane"></i>
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
