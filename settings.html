<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Settings / kakao Clone</title>
  </head>

  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">7:56</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">58%</span>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>

      <header class="header">
        <div class="header__column settings__header">
          <span class="a-wrapper">
            <a href="more.html" class="go-back-btn">
              <i class="fas fa-arrow-left"></i></a
          ></span>
          <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="settings">
      <ul class="settings__menu">
        <li class="settings__list">
          <span class="settings__menu-icon">
            <i class="fas fa-bullhorn"></i>
          </span>
          <div class="notice__wrapper">
            <span class="settings__menu-title">Notice</span>
            <span class="notice__alarm">N</span>
          </div>
        </li>
        <li class="settings__list">
          <span class="settings__menu-icon">
            <i class="fas fa-flask"></i>
          </span>
          <span class="settings__menu-title">Lap</span>
        </li>
        <li class="settings__list">
          <span class="settings__menu-icon">
            <i class="fas fa-info-circle"></i>
          </span>
          <div class="settings__menu-column">
            <span class="settings__menu-title">Version Information</span>
            <span class="settings__menu-comment">Latest Version</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="big">
      <span class="big__screen">Please make your screen small!</span>
    </div>
  </body>
</html>
